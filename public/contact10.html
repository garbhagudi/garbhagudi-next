      <script>
        function addAriaSelected3505252000084677079() {
          var optionElem = event.target;
          var previousSelectedOption = optionElem.querySelector(
            '[aria-selected=true]',
          );
          if (previousSelectedOption) {
            previousSelectedOption.removeAttribute('aria-selected');
          }
          optionElem.querySelectorAll('option')[
            optionElem.selectedIndex
          ].ariaSelected = 'true';
        }
        function validateEmail3505252000084677079() {
          var form = document.forms['WebToLeads3505252000084677079'];
          var emailFld = form.querySelectorAll('[ftype=email]');
          var i;
          for (i = 0; i < emailFld.length; i++) {
            var emailVal = emailFld[i].value;
            if (emailVal.replace(/^\s+|\s+$/g, '').length != 0) {
              var atpos = emailVal.indexOf('@');
              var dotpos = emailVal.lastIndexOf('.');
              if (
                atpos < 1 ||
                dotpos < atpos + 2 ||
                dotpos + 2 >= emailVal.length
              ) {
                alert('Please enter a valid email address. ');
                emailFld[i].focus();
                return false;
              }
            }
          }
          return true;
        }

        function checkMandatory3505252000084677079() {
          var mndFileds = new Array('Last Name', 'Phone');
          var fldLangVal = new Array('Full\x20Name', 'Phone');
          for (i = 0; i < mndFileds.length; i++) {
            var fieldObj =
              document.forms['WebToLeads3505252000084677079'][mndFileds[i]];
            if (fieldObj) {
              if (fieldObj.value.replace(/^\s+|\s+$/g, '').length == 0) {
                if (fieldObj.type == 'file') {
                  alert('Please select a file to upload.');
                  fieldObj.focus();
                  return false;
                }
                alert(fldLangVal[i] + ' cannot be empty.');
                fieldObj.focus();
                return false;
              } else if (fieldObj.nodeName == 'SELECT') {
                if (
                  fieldObj.options[fieldObj.selectedIndex].value == '-None-'
                ) {
                  alert(fldLangVal[i] + ' cannot be none.');
                  fieldObj.focus();
                  return false;
                }
              } else if (fieldObj.type == 'checkbox') {
                if (fieldObj.checked == false) {
                  alert('Please accept  ' + fldLangVal[i]);
                  fieldObj.focus();
                  return false;
                }
              }
              try {
                if (fieldObj.name == 'Last Name') {
                  name = fieldObj.value;
                }
              } catch (e) {}
            }
          }
          trackVisitor3505252000084677079();
          if (!validateEmail3505252000084677079()) {
            return false;
          }

          var urlparams = new URLSearchParams(window.location.search);
          if (
            urlparams.has('service') &&
            urlparams.get('service') === 'smarturl'
          ) {
            var webform = document.getElementById('webform3505252000084677079');
            var service = urlparams.get('service');
            var smarturlfield = document.createElement('input');
            smarturlfield.setAttribute('type', 'hidden');
            smarturlfield.setAttribute('value', service);
            smarturlfield.setAttribute('name', 'service');
            webform.appendChild(smarturlfield);
          }

          document
            .querySelector('.crmWebToEntityForm .formsubmit')
            .setAttribute('disabled', true);
        }

        function tooltipShow3505252000084677079(el) {
          var tooltip = el.nextElementSibling;
          var tooltipDisplay = tooltip.style.display;
          if (tooltipDisplay == 'none') {
            var allTooltip =
              document.getElementsByClassName('zcwf_tooltip_over');
            for (i = 0; i < allTooltip.length; i++) {
              allTooltip[i].style.display = 'none';
            }
            tooltip.style.display = 'block';
          } else {
            tooltip.style.display = 'none';
          }
        }
      </script>
